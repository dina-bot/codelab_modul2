<!DOCTYPE html>
<html>
  <head>
    <title>Penjumlahan Bilangan</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>PENJUMLAHAN BILANGAN</h1>

    <label for="bilangan1">Bilangan Pertama:</label>
    <input
      type="number"
      id="bilangan1"
      placeholder="Masukkan bilangan pertama"
    />

    <label for="bilangan2">Bilangan Kedua:</label>
    <input type="number" id="bilangan2" placeholder="Masukkan bilangan kedua" />

    <br />
    <button id="jumlahkanButton">Jumlahkan</button>
    <button id="ulangButton">Ulang</button>

    <script src="script.js"></script>
  </body>
</html>
